    <style>
        /* --- বেসিক স্টাইল --- */
        :root {
            --primary-color: #e50914; /* Netflix Red */
            --dark-color: #141414;
            --light-color: #f4f4f4;
            --grey-color: #8c8c8c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--dark-color);
            color: var(--light-color);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- হেডার এবং লোগো --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3rem;
            position: sticky;
            top: 0;
            background-color: rgba(20, 20, 20, 0.8);
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- প্রধান কনটেইনার --- */
        .main-container {
            padding: 1rem 3rem;
        }

        /* --- মুভি ক্যাটাগরি --- */
        .category {
            margin-bottom: 3rem;
        }

        .category-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
        }

        /* --- মুভির তালিকা (স্লাইডার) --- */
        .movie-list {
            display: flex;
            overflow-y: hidden;
            overflow-x: scroll;
            padding-bottom: 1.5rem;
            /* স্ক্রলবার স্টাইল */
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--dark-color);
        }

        .movie-list::-webkit-scrollbar {
            height: 8px;
        }

        .movie-list::-webkit-scrollbar-track {
            background: var(--dark-color);
            border-radius: 10px;
        }

        .movie-list::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 10px;
        }

        /* --- মুভির পোস্টার --- */
        .movie-poster {
            flex-shrink: 0; /* পোস্টার যেন সংকুচিত না হয় */
            width: 180px;
            margin-right: 1rem;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; /* ছবির নিচে সামান্য ফাঁকা স্থান দূর করতে */
        }

        /* হোভার এফেক্ট */
        .movie-poster:hover {
            transform: scale(1.08) translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        /* --- মোবাইল ডিভাইসের জন্য রেসপন্সিভ ডিজাইন --- */
        @media (max-width: 768px) {
            .header {
                padding: 1rem 1.5rem;
            }

            .logo {
                font-size: 1.5rem;
            }
            
            .main-container {
                padding: 1rem 1.5rem;
            }

            .category-title {
                font-size: 1.4rem;
            }

            .movie-poster {
                width: 140px;
            }
        }
    </style>
</head>
